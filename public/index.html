<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pwa project</title>
  <link rel="manifest" href="/manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="pwa test">

  <link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">


  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/responsive.css" rel="stylesheet" type="text/css">

  <link rel="apple-touch-icon" href="icon.png">
  <meta name="msapplication-TileImage" content="icon.png">
  <meta name="msapplication-TileColor" content="#3367D6">
</head>

<body>

  <div class="site-container">

    <header>
      <h1 class="site-header">The Space Memory Game</h1>
    </header>

    <section class="game-container">

      <header class="game-controls">
        <span class="statistics">Please click a on card to launch...</span>
        <button id="resetGame" class="button">New Game</button>
      </header>

      <article class="game-board">
        <div id="cardContainer" class="card-container">

        </div>
      </article>

    </section>

    <footer class="site-footer">
      Space Image by <a href="http://www.freepik.com/freepik-exclusive-vectors">@freepik"</a> from <a
        href="https://www.freepik.com/free-vector/star-background-with-planets_1594486.htm">freepik</a><br>
      Icons by <a href="https://www.flaticon.com/authors/smashicons">Smashicons</a> from <a
        href="https://www.flaticon.com/packs/space-3">FLATICON</a>
    </footer>

  </div>




  <script>
    window.addEventListener('load', async () => {
      if ('serviceWorker' in navigator) {
        try {
          const registration = await navigator.serviceWorker.register('/sw.js');
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
          const notificationPermission = await Notification.requestPermission();
          if (notificationPermission !== 'granted') {
            console.log('Notification permission not granted');
          } else {
            const title = 'Test Notification';
            const options = {
              body: 'Notif',
              icon: 'icon.png',
              vibrate: [200, 100, 200, 100, 200, 100, 400],
              tag: 'request',
              actions: [
                { action: 'yes', title: 'Yes', icon: 'icon.png' },
                { action: 'no', title: 'No', icon: 'icon.png' }
              ]
            };
            const res = await registration.showNotification(title, options);
            console.log(res);
          }
        } catch (err) {
          console.error(err);
        }
      }
    });
  </script>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery-flip.min.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
